<div class="container">
  <div class="filter-field">
    <mat-card class="filter-card">
      <div class="toggle-group">
        <div class="toggle-label">
          <label class="price-label">Min Price</label>
        </div>
        <mat-slider
          min="0"
          max="7000"
          step="500"
          value="1500"
          thumbLabel
          [displayWith]="formatLabel"
          (change)="onMinChange($event)"
        ></mat-slider>
        {{ min | currency }}
      </div>
      <div class="toggle-group">
        <div class="toggle-label">
          <label class="price-label">Max Price</label>
        </div>
        <mat-slider
          min="0"
          max="7000"
          step="500"
          value="3000"
          thumbLabel
          [displayWith]="formatLabel"
          (change)="onMaxChange($event)"
        ></mat-slider>
        {{ max | currency }}
      </div>
      <mat-divider class="divider" [vertical]="true"></mat-divider>
      <div class="toggle-group">
        <div class="toggle-label">
          <label>Bedrooms</label>
        </div>
        <mat-button-toggle-group
          (change)="onBedroomChange($event)"
          name="fontStyle"
          aria-label="Font Style"
        >
          <mat-button-toggle value="1">1</mat-button-toggle>
          <mat-button-toggle value="2">2</mat-button-toggle>
          <mat-button-toggle value="3">3</mat-button-toggle>
          <mat-button-toggle value="4">4</mat-button-toggle>
          <mat-button-toggle value="5">5+</mat-button-toggle>
        </mat-button-toggle-group>
      </div>
      <mat-divider class="divider" [vertical]="true"></mat-divider>
      <div class="toggle-group">
        <div class="toggle-label">
          <label>Bathrooms</label>
        </div>
        <mat-button-toggle-group
          (change)="onBathroomChange($event)"
          name="fontStyle"
          aria-label="Font Style"
        >
          <mat-button-toggle value="1">1</mat-button-toggle>
          <mat-button-toggle value="2">2</mat-button-toggle>
          <mat-button-toggle value="3">3</mat-button-toggle>
          <mat-button-toggle value="4">4</mat-button-toggle>
        </mat-button-toggle-group>
      </div>
    </mat-card>
  </div>
</div>
